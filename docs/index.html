<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to gandhi.biz. The main domain owned by Gandhi Family.">
    <title>Welcome to gandhi.biz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>

<body>
    <main class="container">
        <h1>Welcome to gandhi.biz</h1>
        <p class="subtitle">You have reached the main domain.</p>

        <div id="quote-container" class="quote-container">
            <p id="quote-text" class="quote-text">Loading quote...</p>
            <p id="quote-author" class="quote-author"></p>
        </div>

        <div class="divider"></div>
        <p class="owner">Owned by Gandhi Family</p>
    </main>

    <script>
        fetch('https://thequoteshub.com/api/random-quote?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quote-text').textContent = `"${data.text}"`;
                document.getElementById('quote-author').textContent = `- ${data.author}`;
            })
            .catch(error => {
                console.error('Error fetching quote:', error);
                document.getElementById('quote-text').textContent = "Simplicity is the ultimate sophistication.";
                document.getElementById('quote-author').textContent = "- Leonardo da Vinci";
            });
    </script>
</body>

</html>
